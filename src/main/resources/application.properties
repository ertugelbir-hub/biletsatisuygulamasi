# === GENEL AYARLAR ===
spring.application.name=ticket-app

# --- Veritabanı (PostgreSQL) ---
# URL, kullanıcı adı ve şifreyi Docker environment'ından alır, yoksa varsayılanları kullanır.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ticketdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Ayarları
# 'update' modunda bırakıyoruz, veri kaybı olmasın.
spring.jpa.hibernate.ddl-auto=update

# BU KISIM ÖNEMLİ:
# Hibernate'in dialect'i otomatik algılamasına izin veriyoruz.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# 'hibernate.dialect' ve 'use_jdbc_metadata_defaults' satırlarını SİLDİK.
# Bu sayede Hibernate 6, PostgreSQL 15 ile en uyumlu şekilde çalışır.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Güvenlik (JWT) ---
app.jwt.secret=${JWT_SECRET:9f2a3c6e7b1d4f8a2c9e1b7f4d3a6c9f1e2d4b6a8c0e3f5d7a9c1e3g5}
app.jwt.exp-min=1440

# --- Swagger ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true

# --- Hata Mesajları ---
server.error.include-message=always